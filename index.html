<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Golos+Text&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Gissele's App</title>
  </head>
  <body>
    <div class="weather-details">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-container">
            <div id="icon"></div>
          </div>
          <div class="weather-temperature" id="temperature"></div>
          <div class="weather-unit">Â°C</div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was built by
        <a href="https://github.com/Gissele222?tab=repositories" target="blank"
          >Gissele Campa</a
        >
        and is
        <a href="https://github.com/Gissele222/Weather-App" target="blank"
          >on GitHub</a
        >
        and
        <a href="https://gc-weather-app.netlify.app/" target="blank"
          >hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
